<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Grid</title>
    <link rel="stylesheet" href="bemclase.css">
</head>

<body>
    <header class="Header">
        <ul class="header__ul">
            <li class="li__ul">MAIN</li>
            <li class="li__ul">ABOUT</li>
            <li class="li__ul">CONTACT</li>
        </ul>
    </header>
    <main class="Contenido">

        <section class="Galeria">
            <img style="grid-area: 1/1/2/2" src="./assets/Masonry-list-img-1-500x500.jpg" alt="Imagen 1"
                class="Galeria-img">
            <img src="./assets/Masonry-list-img-2-500x500.jpg" alt="Imagen 2" class="Galeria-img">
            <img src="./assets/Masonry-list-img-3-500x1000.jpg" alt="Imagen 3" class="Galeria-img Galeria-img--2f">
            <img src="./assets/Masonry-list-img-4-500x500.jpg" alt="Imagen 4" class="Galeria-img">
            <img src="./assets/Masonry-list-img-5-1000x1000.jpg" alt="Imagen 5" class="Galeria-img Galeria-img--4">
            <img src="./assets/Masonry-list-img-6-500x500.jpg" alt="Imagen 6" class="Galeria-img">
            <img src="./assets/Masonry-list-img-7-500x500.jpg" alt="Imagen 7" class="Galeria-img">
            <img src="./assets/Masonry-list-img-8-500x500.jpg" alt="Imagen 8" class="Galeria-img">
            <img src="./assets/Masonry-list-img-9-1000x1000.jpg" alt="Imagen 9" class="Galeria-img  Galeria-img--4">
            <img src="./assets/Masonry-list-img-10-500x500.jpg" alt="Imagen 10" class="Galeria-img">
            <img src="./assets/Masonry-list-img-11-500x500.jpg" alt="Imagen 11" class="Galeria-img">
            <img src="./assets/Masonry-list-img-12-500x1000.jpg" alt="Imagen 12" class="Galeria-img Galeria-img--2f">
            <img src="./assets/Masonry-list-img-13-500x500.jpg" alt="Imagen 13" class="Galeria-img">
            <img src="./assets/Masonry-list-img-14-500x500.jpg" alt="Imagen 14" class="Galeria-img">
            <img src="./assets/Masonry-list-img-15-500x500.jpg" alt="Imagen 15" class="Galeria-img">
            <img src="./assets/Masonry-list-img-16-500x500.jpg" alt="Imagen 16" class="Galeria-img">
            <img src="./assets/Masonry-list-img-17-1000x500.jpg" alt="Imagen 17" class="Galeria-img Galeria-img--2c">
            <img src="./assets/Masonry-list-img-18-500x500.jpg" alt="Imagen 18" class="Galeria-img">
            <img src="./assets/Masonry-list-img-19-500x500.jpg" alt="Imagen 19" class="Galeria-img">
            <img src="./assets/Masonry-list-img-20-500x500.jpg" alt="Imagen 20" class="Galeria-img">
            <img src="./assets/Masonry-list-img-21-500x500.jpg" alt="Imagen 21" class="Galeria-img">

        </section>

    </main>

    
</body>

</html>
